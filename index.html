<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Suite - TikTok Integration</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(140deg, #0f172a 0%, #111827 45%, #1f2937 100%);
        color: #e5e7eb;
        min-height: 100vh;
      }
      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 4rem 1.25rem;
      }
      .card {
        background: rgba(17, 24, 39, 0.84);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      }
      h1 { font-size: 1.8rem; margin-top: 0; }
      p { line-height: 1.6; }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
      .links { display: flex; gap: 1rem; flex-wrap: wrap; margin: 1.5rem 0; }
      .links a {
        display: inline-block;
        background: #1d4ed8;
        padding: 0.6rem 0.9rem;
        border-radius: 10px;
      }
      .links a.secondary {
        background: transparent;
        border: 1px solid #3b82f6;
      }
      .meta {
        margin-top: 1.2rem;
        color: #9ca3af;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Hive Suite Review Documentation</h1>
        <p>
          This page hosts the public documents required for TikTok app review.
        </p>
        <div class="links">
          <a href="./terms.html">Terms of Service</a>
          <a href="./privacy.html" class="secondary">Privacy Policy</a>
        </div>
        <p>
          If you are here to test OAuth and upload flow demo steps, use the TikTok review page in your backend and keep it running during recording.
        </p>
        <p class="meta">Last updated: <span id="updated"></span></p>
      </section>
    </main>
    <script>
      document.getElementById('updated').textContent = new Date().toISOString().slice(0, 10);
    </script>
  </body>
</html>
